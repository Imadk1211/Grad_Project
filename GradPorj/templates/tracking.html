{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Page</title>
    <link rel="stylesheet" href="{% static 'tracking-style.css' %}"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{% static 'loader.css' %}">
</head>

<body onload="myFunction()">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
    <div class="panel">
    <div class="logo">
        <button><img src= "{% static 'emu-dau-logo.png' %}" alt="Logo"></button>
    </div>
</div>

    <div class="left">
        <div class="menu">
            <a href="/secdash"><button><img src="{% static 'dashboard.png' %}" alt="Dashboard Icon"> Dashboard</button></a>
            <a href="/track"><button><img src="{% static 'pointer.png' %}" alt="Track Icon"> Track</button></a>
            <a href="/upload"><button><img src="{% static 'upload.png' %}" alt="Upload Icon"> Upload</button></a>
        </div>
        <div class="footer">
            <a href="/logout"><button><img src="{% static 'logout.png' %}" alt="Logout Icon"> Logout</button></a>
    </div>
</div>

    
    <div class="top">
        <div class="user">
            <img src= "{% static 'profile-image.jpg' %}" alt="Profile Image">
            <span>{{name}}</span>
        </div>
    </div>

    <div class="header">
        <span style="font-size: 22px; margin-bottom: 7px;">Tracking</span>
        <span style="font-size: 12px;">Home / Tracking</span>
    </div>


    <div class="content">
        <div class="search">
            
            <form method="POST" name="number1" id="number1">
                {% csrf_token %}
            <input style=" background-color: #f1f5f8;" type="text" placeholder="Student Number" name="id" id="id">
            <select name="choose" id="choose">
                <option value="">Filter</option>
                <option value="seen">Seen</option>
                <option value="Unseen">Unseen</option>
            </select>
            <button style="background-color: #133e70;"><img src= "{% static 'search.png' %}" alt="Search Icon"></button>
        </form>
            
        </div>
      
        <div class="section">
            <span>Documents</span>
            <div class="content-box">
                {% for i in files reversed %}
                <div class="application-link">
                    <a href="/authenticatie/{{ i.id }}"><ul>
               <li> {{i.type}}<p class="cont">Status: {{i.status}}</p></li>
                <li><p class="cont">Location: {{i.location}} </p></li>
                <li><p class="cont">History: {{i.history}}</p></li>
            </ul></a>
            </div>
            {% endfor %}
            </div>
        
    </div>
    </div>

<script src = "{% static 'myfunction.js' %}">    
</script>
</body>

</html>
