{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="{% static 'upload.css' %}">
</head>

<body>
    <div class="panel">
    <div class="logo">
        <button><img src="{% static 'emu-dau-logo.png' %}" alt="Logo"></button>
    </div>
</div>
    <div class="left">
        <div class="menu">
            <a href=""><button><img src="{% static 'dashboard.png' %}" alt="Dashboard Icon"> Dashboard</button></a>
            <a href="/track"><button><img src="{% static 'pointer.png' %}" alt="Track Icon"> Track</button></a>
            <a href=""><button><img src="{% static 'upload.png' %}" alt="Upload Icon"> Upload</button></a>
        </div>
        <div class="footer">
            <a href=""><button><img src="{% static 'settings.png'%}"" alt="Settings Icon"> Settings</button></a>
            <a href="/logout"><button><img src="{% static 'logout.png'%}" alt="Logout Icon"> Logout</button></a>
        </div>
    </div>

    <div class="top">
        <div class="user">
            <img src="{% static 'profile-image.jpg' %}" alt="Profile Image">
            <span>{{name}}</span>
        </div>
    </div>

    <div class="header">
        <span style="font-size: 22px; margin-bottom: 7px;">Upload</span>
        <span style="font-size: 12px;">Home / Upload</span>
    </div>

    <div class="content">
        <div class="upload">
            <span>Upload a File</span>
            <iframe id="uploadPopup" src="upload-popup.html" style="display: none;"></iframe>
            <select>
                <option value="summertraining">Summer Training</option>
                <option value="transcript">Transcript</option>
                <option value="healthreport">Health Report</option>
                <option value="graduationform">Graduation Form</option>
                <option value="courseenrollment">Course Enrollment</option>
                <option value="leaveofabsence">Leave of Absence</option>
            </select>
            <input type="text" placeholder="Student Number">
            <div class="file-upload">
                <label for="myfile" class="file-label">Choose a file...</label>
                <input type="file" id="myfile" name="myfile" multiple="multiple">
                
            </div>
            <div class="submit">
            <input type="submit" />
        </div>
        </div>
    </div>

</body>

</html>
